<html>
<head>
  <title>Pads</title>
  <meta name="description" content="All Pads">
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Cousine:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/list/static/css/main.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
<body>
  <div class="head">
    <h1>Pads</h1>
    <input type="search" placeholder="search pads">
  </div>
  <ul>
    <% pads.forEach(function(pad){ %>
      <li><a href="/<%= pad.toString() %>"><%= pad.toString() %></a></li>
    <% }) %>
  </ul>

  <script src="/list/static/js/main.js"></script>
</body>
</html>
